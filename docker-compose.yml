version: '3.8'

services:
  # Service 1: Web Server (PHP + Apache)
  web:
    build: .
    ports:
      - "8080:80"  # Chạy localhost:8080 ở máy ngoài
    depends_on:
      - db

  # Service 2: Database (MySQL)
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: